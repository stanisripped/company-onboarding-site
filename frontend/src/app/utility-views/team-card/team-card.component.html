<div class="team-container raiseUpOnHover">
  <div class="name-project-text">
    <div>
      <h3 class="text-white mulish">Team {{id}}</h3>
    </div>
    <div class="d-flex align-items-center">
      <h6 class="project-number-text text-center mulish"># of Projects: {{numProjects}}</h6>
    </div>
  </div>
  <div>
    <h5 class="project-number-text p-3 mulish">Members</h5>
  </div>
  <div class="grid">
    <ng-container class="" *ngFor = "let member of teammates">
      <div class="">
        <button class="button-cell mulish">{{member.profile.firstName}} {{member.profile.lastName | lastNameConverter}}.</button>
      </div>
    </ng-container>
  </div>
</div>
