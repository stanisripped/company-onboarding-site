<div class="center flex-column container">
    <h1 class="heading-color mt-5">User Registry</h1>
    <p class="heading-color mb-5">A general view of all your members in your organization</p>
    <div class="table-container">
      <table mat-table [dataSource]="users" class="mat-elevation-z8 material-table-color">

        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef class="text-white thead-border-color"> Name </th>
          <td mat-cell *matCellDef="let element" class="border-colored thead-border-color"> {{element.profile.firstName}} {{element.profile.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef class="text-white thead-border-color"> Email </th>
          <td mat-cell *matCellDef="let element" class="border-colored thead-border-color"> {{element.profile.email}} </td>
        </ng-container>

        <ng-container matColumnDef="Active">
          <th mat-header-cell *matHeaderCellDef class="text-white thead-border-color"> Active </th>
          <td mat-cell *matCellDef="let element" [ngClass]="element.active ? 'true-text' : 'false-text'" class="thead-border-color"> {{element.active ? 'YES' : 'NO'}} </td>
        </ng-container>

        <ng-container matColumnDef="Admin">
          <th mat-header-cell *matHeaderCellDef class="text-white thead-border-color"> Admin </th>
          <td mat-cell *matCellDef="let element" [ngClass]="element.admin ? 'true-text' : 'false-text'" class="thead-border-color"> {{element.admin ? 'YES' : 'NO'}} </td>
        </ng-container>

        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef class="text-white thead-border-color"> Status </th>
          <td mat-cell *matCellDef="let element" class="border-colored thead-border-color"> <b>{{element.status}}</b> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns" class="thead-border-color"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;" class="thead-border-color"></tr>

      </table>
    </div>
  <div class="button-container pt-4">
    <button class="styled-button onHover" (click)="openDialog()">ADD USER</button>
  </div>

</div>
