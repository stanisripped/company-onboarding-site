<div class="modal-container justify-content-between align-items-center primary-background modal-container text-color">
  <div class="input-text-container align-items-center d-flex flex-column">
    <div class="d-flex flex-row justify-content-end top-container">
      <div >
        <img src="./assets/exit.png" alt="" class="onHover" (click)="exit()">
      </div>
    </div>
    <div>

      <div class="pt-3 text-container">
        <div>
          <h5 class="text-color">Team Name</h5>
        </div>
        <div class="border-bottom">
          <input class="text-input" type="text" [(ngModel)]="titleName">
        </div>
      </div>

      <div class="pt-5 text-container">
        <div>
          <h5>Description</h5>
        </div>
        <div class="border-bottom">
          <input class="text-input"  type="text" [(ngModel)]="description">
        </div>
      </div>

      <div class="pt-5">
        <h3 class="border-color text-center">Select Members</h3>
      </div>
      <div class="d-flex center pt-4">
        <app-drop-down
          [employees]="users"
          [forEmployees]="true"
          (userSelected)="selected($event)">
        </app-drop-down>
      </div>
      <div class="d-flex flex-column p-4">
        <div *ngFor="let user of selectedUsers">
          <div class="d-flex flex-row center pt-2">
            <div class="user-container">
              <p>{{user.profile.firstName}} {{user.profile.lastName | lastNameConverter}}.</p>
            </div>
            <div>
              <img src="./assets/exit.png" alt="" class="onHover exit-image" (click)="removeUser(user)">
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>


  <div>
    <button class="project-button m-3 onHover submit" (click)="submit()">Submit</button>
  </div>


</div>
