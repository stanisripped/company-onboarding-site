<div class="modal-container justify-content-between align-items-center primary-background modal-container text-color">
  <div class="input-text-container align-items-center d-flex flex-column">
    <div class="d-flex flex-row justify-content-between top-container">
      <div class="flex-grow-1">
        <h1 class="text-center ml-5">{{firstLast$ | async}}</h1>
      </div>
      <div >
        <img src="./assets/exit.png" alt="" class="onHover" (click)="exit()">
      </div>
    </div>
    <div>

      <div class="pt-3 text-container">
        <div>
          <h5 class="text-color">Title</h5>
        </div>
        <div class="border-bottom">
          <input class="text-input" type="text" [(ngModel)]="title">
        </div>
      </div>

      <div class="pt-5 text-container">
        <div>
          <h5>Message</h5>
        </div>
        <div class="border-bottom">
          <input class="text-input"  type="text" [(ngModel)]="message">
        </div>
      </div>


    </div>
  </div>


  <div>
    <button class="project-button m-3 onHover" (click)="submit()">Submit</button>
  </div>


</div>
