<div class="modal-container justify-content-between align-items-center text-color">
  <div class="input-text-container align-items-center justify-content-center d-flex flex-column">
    <div class="d-flex flex-row justify-content-end top-container">
      <div>
        <img src="./assets/exit.png" alt="" class="onHover" (click)="exit()">
      </div>
    </div>
    <div>
      <div class="pt-2 text-container">
        <div>
          <h5 class="text-color">Project Name</h5>
        </div>
        <div class="border-bottom">
          <input class="text-input" type="text" [(ngModel)]="projectName">
        </div>
      </div>

      <div class="pt-4 text-container">
        <div>
          <h5>Description</h5>
        </div>
        <div class="border-bottom">
          <input class="text-input"  type="text" [(ngModel)]="description">
        </div>
      </div>

      <ng-container *ngIf="data">
        <div class="pt-4">
          <h3 class="border-color text-center">Active?</h3>
        </div>
        <div class="d-flex center pt-3">
          <app-drop-down
            [forActiveStatus]="true"
            (statusSelected)="selected($event)">
          </app-drop-down>
        </div>
      </ng-container>


    </div>
  </div>

  <ng-container *ngIf="data">
    <div>
      <button class="project-button m-3 onHover" (click)="submit(false)">Save</button>
    </div>
  </ng-container>
  <ng-container *ngIf="!data">
    <div>
      <button class="project-button m-3 onHover" (click)="submit(true)">Submit</button>
    </div>
  </ng-container>

</div>
